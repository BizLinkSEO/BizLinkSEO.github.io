
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmation</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Hero Section -->
  <div class="hero-section text-center text-white bg-primary py-5">
    <h1>Boost Your Online Presence with High-Quality Backlinks</h1>
    <p>Choose the best plan and service for your needs, and letâ€™s get started!</p>
  </div>

  <!-- Order Form Section -->
  <div class="container bg-white p-4 shadow rounded mt-4">
    <h2 class="text-center mb-4">Select Your Service and Provide Details</h2>
    
    <form id="orderForm">
      
      <!-- Service Details (Auto-filled from Pricing Table) -->
      <div class="row gy-3">
        <div class="col-md-6">
          <label for="service" class="form-label">Service *</label>
          <input type="text" id="service" name="service" class="form-control" readonly>
        </div>
        <div class="col-md-6">
          <label for="package" class="form-label">Package *</label>
          <input type="text" id="package" name="package" class="form-control" readonly>
        </div>
        <div class="col-md-6">
          <label for="price" class="form-label">Price *</label>
          <input type="text" id="price" name="price" class="form-control" readonly>
        </div>
        <div class="col-md-6">
          <label for="delivery" class="form-label">Estimated Delivery *</label>
          <input type="text" id="delivery" name="delivery" class="form-control" readonly>
        </div>
        <div class="col-md-6">
          <label for="da" class="form-label">Domain Authority (DA) *</label>
          <input type="text" id="da" name="da" class="form-control" readonly>
        </div>
        <div class="col-md-6">
          <label for="traffic" class="form-label">Estimated Monthly Traffic *</label>
          <input type="text" id="traffic" name="traffic" class="form-control" readonly>
        </div>
      </div>

      <!-- Article Writing Requirement -->
      <div id="articleFields" class="form-group mt-3">
        <label>Do you want us to write the article?</label>
        <select class="form-control" id="articleRequired" name="articleRequired">
          <option value="">Select an option</option>
          <option value="yes">Yes, I need an article</option>
          <option value="no">No, I will provide my own</option>
        </select>

        <!-- Article Details -->
        <div id="articleDetailsField" style="display: none;">
          <label>Article Instructions (If needed)</label>
          <textarea class="form-control" id="articleDetails" name="articleDetails" rows="3"
              placeholder="Specify word count, topic, tone, and any special requirements"></textarea>
        </div>

        <!-- Upload / Google Docs Link -->
        <div id="uploadFields" style="display: none;">
          <label>Upload Your Article (Optional)</label>
          <input type="file" class="form-control" id="articleUpload" name="articleUpload" accept=".doc,.docx,.pdf">
          <label>Or Paste Google Docs Link</label>
          <input type="url" class="form-control" id="googleDocsLink" name="googleDocsLink"
              placeholder="Paste a shared Google Docs link (Ensure link sharing is ON)">
        </div>
      </div>

      <!-- Contact Details -->
      <div class="form-group mt-3">
        <label>Website URL</label>
        <input type="url" class="form-control" id="websiteUrl" name="websiteUrl"
            placeholder="Enter your website (e.g., https://yourbusiness.com)" required>
      </div>

      <div class="form-group mt-3">
        <label>Anchor Text (Keywords for Backlink)</label>
        <input type="text" class="form-control" id="anchorText" name="anchorText"
            placeholder="Enter your target keywords" required>
      </div>

      <div class="form-group mt-3">
        <label>Your Email</label>
        <input type="email" class="form-control" id="email" name="email"
            placeholder="Enter your email for order updates" required>
      </div>

      <div class="form-group mt-3">
        <label>Phone (With Country Code) *</label>
        <input type="tel" id="phone" name="phone" class="form-control" required>
      </div>

      <!-- Additional Notes -->
      <div class="form-group mt-3">
        <label>Additional Notes (Optional)</label>
        <textarea id="notes" name="notes" class="form-control" rows="3"></textarea>
      </div>

      <!-- Submit Button -->
      <div class="text-center mt-4">
        <button type="button" class="btn btn-success" id="submitWhatsApp">Submit via WhatsApp</button>
        <button type="button" class="btn btn-primary" id="submitEmail">Submit via Email</button>
      </div>

      <!-- WhatsApp CTA -->
      <p class="text-center mt-3">
        Need help? <a href="https://wa.me/923474752708" target="_blank"
            class="text-primary font-weight-bold">Contact us via WhatsApp</a>
      </p>

    </form>
  </div>

  <!-- Bootstrap & JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <!-- Custom Scripts -->
 
 <!-- JavaScript for Handling Article Writing & Disabling for "Niche Edits" -->

<script src="order.js"></script>
<script src="orderformupdated.js"></script>
</body>
</html>
